<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassMate</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/icon/icon-comp.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/icon/Icon-png.png" class="logo" alt="Logo">
            <div class="tab-container">
                <button class="tab-button active" onclick="switchTab('tasks')">Tasks</button>
                <button class="tab-button" onclick="switchTab('schedule')">Schedule</button>
                <button class="tab-button" onclick="switchTab('homework')">Do your homework</button>
            </div>
        </header>

        <!-- Tasks Section -->
        <section id="tasks-section" class="active-section">
            <div class="task-input">
                <input type="text" id="newTask" placeholder="New task...">
                <select id="daySelect">
                    <option value="lunes">Monday</option>
                    <option value="martes">Tuesday</option>
                    <option value="miercoles">Wednesday</option>
                    <option value="jueves">Thursday</option>
                    <option value="viernes">Friday</option>
                    <option value="sabado">Saturday</option>
                    <option value="domingo">Sunday</option>
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>
            <main class="days-container">
                <div class="day" id="lunes">
                    <h2>Monday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day" id="martes">
                    <h2>Tuesday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day" id="miercoles">
                    <h2>Wednesday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day" id="jueves">
                    <h2>Thursday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day" id="viernes">
                    <h2>Friday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day" id="sabado">
                    <h2>Saturday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day" id="domingo">
                    <h2>Sunday</h2>
                    <ul class="task-list"></ul>
                </div>
            </main>
        </section>
                
        <section id="schedule-section" class="hidden-section">
            <div class="schedule-input">
                <input type="text" id="className" placeholder="Class name">
                <div class="time-inputs">
                    <input type="time" id="startTime" min="07:00" max="23:59">
                    <span>to</span>
                    <input type="time" id="endTime" min="07:00" max="23:59">
                </div>
                <select id="scheduleDaySelect">
                    <option value="lunes">Monday</option>
                    <option value="martes">Tuesday</option>
                    <option value="miercoles">Wednesday</option>
                    <option value="jueves">Thursday</option>
                    <option value="viernes">Friday</option>
                </select>
                <button onclick="addClass()">Add Class</button>
            </div>

            <div class="schedule-list">
                <div class="day-schedule" id="lunes-schedule">
                    <h3>Monday</h3>
                    <div class="class-list"></div>
                </div>
                <div class="day-schedule" id="martes-schedule">
                    <h3>Tuesday</h3>
                    <div class="class-list"></div>
                </div>
                <div class="day-schedule" id="miercoles-schedule">
                    <h3>Wednesday</h3>
                    <div class="class-list"></div>
                </div>
                <div class="day-schedule" id="jueves-schedule">
                    <h3>Thursday</h3>
                    <div class="class-list"></div>
                </div>
                <div class="day-schedule" id="viernes-schedule">
                    <h3>Friday</h3>
                    <div class="class-list"></div>
                </div>
            </div>
        </section>

        <!-- Homework Help Section -->
        <section id="homework-section" class="hidden-section">
            <div class="homework-container">
                <div class="input-area">
                    <textarea 
                        id="homeworkQuestion" 
                        placeholder="Write your homework question or topic here..."
                        rows="4"
                    ></textarea>
                    <button id="submitHomework" onclick="processHomework()">
                        Get Help
                        <div class="loader hidden"></div>
                    </button>
                </div>
                <div class="response-area">
                    <div id="homeworkResponse" class="response-content"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
